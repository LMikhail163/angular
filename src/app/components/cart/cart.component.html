<section class="shopping-cart">
    <div class="cart">
        <div class="heading">Ваши товары</div>
        <div class="cart-field">
            <app-product-card *ngFor="let item of products" [product]="item" [isInCart]="false" [isInCartCross]="true"></app-product-card>
        </div>
        <div class="cart__footer">
            <div class="forButton">
                <button class="closeButton" (click)="closeCart()" routerLink='/shop'>Закрыть</button>
                <button class="buyButton">Купить</button>
            </div>
        </div>
    </div>
</section>
